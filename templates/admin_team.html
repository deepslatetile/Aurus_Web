{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/styles/admin_fleet_team.css">
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1><i class="fas fa-users"></i> Team Management</h1>
        <div class="admin-breadcrumb">
            <a href="/">Home</a> / <a href="/admin">Admin Panel</a> / Team Management
        </div>
    </div>

    <div id="adminAlerts"></div>

    <div class="admin-content">
        <div class="admin-actions">
            <button id="addMemberBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Team Member
            </button>
            <button id="refreshBtn" class="btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="admin-card">
            <h2>Team Members</h2>
            <div class="table-container">
                <table id="teamTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Experience</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="teamTableBody">
                    <tr>
                        <td colspan="6" class="loading-cell">
                            <i class="fas fa-spinner fa-spin"></i> Loading team data...
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="memberModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Add New Team Member</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="memberForm">
                <input type="hidden" id="memberId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="memberName">Full Name *</label>
                        <input type="text" id="memberName" name="name" required
                               placeholder="e.g., John Smith">
                    </div>
                    <div class="form-group">
                        <label for="memberPosition">Position *</label>
                        <input type="text" id="memberPosition" name="position" required
                               placeholder="e.g., Senior Captain">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="memberRole">Role/Title</label>
                        <input type="text" id="memberRole" name="role"
                               placeholder="e.g., Captain, Flight Attendant">
                    </div>
                    <div class="form-group">
                        <label for="memberDepartment">Department *</label>
                        <select id="memberDepartment" name="subgroup" required>
                            <option value="">Select department</option>
                            <option value="pilots">Flight Crew</option>
                            <option value="cabin">Cabin Crew</option>
                            <option value="operations">Operations</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="management">Management</option>
                            <option value="support">Support Staff</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="memberExperience">Years of Experience</label>
                        <input type="number" id="memberExperience" name="years_experience"
                               placeholder="e.g., 10" min="0" max="50">
                    </div>
                    <div class="form-group">
                        <label for="memberOrder">Display Order</label>
                        <input type="number" id="memberOrder" name="display_order"
                               placeholder="Order in list" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="memberDescription">Bio/Description</label>
                    <textarea id="memberDescription" name="description" rows="4"
                              placeholder="Professional background, achievements, etc."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="memberImage">Image URL</label>
                        <input type="text" id="memberImage" name="image"
                               placeholder="URL to profile photo">
                    </div>
                    <div class="form-group">
                        <label for="memberLink">Profile Link</label>
                        <input type="text" id="memberLink" name="link"
                               placeholder="URL to social media or profile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="memberStatus">Status</label>
                    <select id="memberStatus" name="is_active">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <input type="hidden" name="about_group" value="team">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelMemberBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Member</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/admin_team.js"></script>
{% endblock %}
