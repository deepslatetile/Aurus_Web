{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/styles/login.css">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <form id="loginForm" class="auth-form active">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your Aurus account</p>

            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-options">
                <!-- <label class="checkbox">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label> -->
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <form id="registerForm" class="auth-form">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join Aurus today</p>

            <div class="form-group">
                <label for="regNickname">Nickname</label>
                <input type="text" id="regNickname" name="nickname" required>
                <i class="fas fa-user-tag"></i>
            </div>

            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" name="confirm_password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="/tos" target="_blank">Terms of Service</a> and <a href="/privacy-policy" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
