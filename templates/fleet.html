{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/styles/fleet_team.css">
{% endblock %}

{% block content %}
<div class="fleet-page">
    <div class="page-header">
        <h1><i class="fas fa-plane"></i> Our Fleet</h1>
        <p class="subtitle">Discover our modern and comfortable aircraft fleet</p>
    </div>

    <div class="page-content">

        <div class="filters-container">
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" class="filter-select">
                    <option value="all">All Aircraft Types</option>
                    <option value="narrow-body">Narrow-Body</option>
                    <option value="wide-body">Wide-Body</option>
                    <option value="regional">Regional</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="future">Future Delivery</option>
                </select>
            </div>
            <button id="resetFilters" class="btn-secondary">
                <i class="fas fa-redo"></i> Reset Filters
            </button>
        </div>

        <div id="fleetContainer" class="fleet-grid">
            <div class="loading-container">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading fleet information...</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/fleet.js"></script>
{% endblock %}
