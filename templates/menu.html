{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/styles/menu.css">
{% endblock %}

{% block content %}
<div class="menu-container">
    <div class="menu-header">
        <h1><i class="fas fa-utensils"></i> In-Flight Menu</h1>
        <p>Discover our exquisite culinary offerings for your journey</p>
    </div>

    <div class="menu-filters">
        <div class="filter-group">
            <label for="classSelect">Service Class:</label>
            <select id="classSelect" onchange="filterMenu()">
                <option value="all">All Classes</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="timeSelect">Meal Time:</label>
            <select id="timeSelect" onchange="filterMenu()">
                <option value="all">All Times</option>
            </select>
        </div>
    </div>

    <div class="menu-content">
        <div id="menuLoading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading menu...</p>
        </div>

        <div id="menuItems" class="menu-items" style="display: none;">
        </div>

        <div id="noMeals" class="no-meals" style="display: none;">
            <i class="fas fa-utensils"></i>
            <h3>No meals available</h3>
            <p>No meals found for the selected filters</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/menu.js"></script>
{% endblock %}
