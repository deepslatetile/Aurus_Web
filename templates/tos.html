
{% extends "base.html" %}

{% block extra_css %}

{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 id="pageTitle">Terms of Service</h1>
        <div class="page-meta">
            <span id="lastUpdated">Last updated: Loading...</span>
        </div>
    </div>

    </div>
</div>
{% endblock %}

{% endblock %}
